<!DOCTYPE html>
<html>
<head>
<title> Registration form</title>
<link rel="stylesheet" href="registrationformm.css" type="text/css">
</head>
<body>
<div class="main">
<div class="register">
<h2> Contact form</h2>



 <br>
<marquee width="75%"> Last date to Register feb 25th 2022 </marquee>
<br>

  <form id="register">

  <label>Name:</label>

  <input type="text"   size="30" placeholder="Enter your name" />

<br><br>
 <label>Email Id:</label>
  <input type="text" size="30" placeholder="Enter your valid Email Address" />

<br><br>

<label>Phone number:</label>
<select name="country code" id="country code">
<option value="+91">+91</option>
<option value="+44">+44</option>
<option value="+93">+93</option>
<option value="+93">+93</option>


</select>
<input type="text" size="30" placeholder="Enter your valid phone number"/>

<br><br>
<label>Gender:</label>
<input type="radio"/>Male 
<input type="radio"/>female 
<input type="radio"/>Prefer not to say 

<br><br>

<label>Areas of interest:</labels>
<select> 
<option value="SDE">Software developer</option>
<option value="AI">Artificial Intellengence</option>
<option value="cloud">Cloud computing</option>
<option value="IoT">IOT</option>



</select>
<br></br>

<label>Experience</labels>
<select> 
<option value="0-2 years">0-2 years</option>
<option value="2-5 years">2-5 years</option>
<option value="5-8 years">5-8 years</option>
<option value="10+ years">10+ years</option>

</select>

<br><br>
<label>Hobbies:</label>
<input type="checkbox"/>Chatting      
<input type="checkbox"/>Reading  
<input type="checkbox"/>Coding  
<input type="checkbox"/>Research
<input type="checkbox"/>Others    

<br>
<br>

<label>Upload Resume:</label>
<input type="file" method="post"/>

<br><br>
<label>Create password:</label>
<input type="password" placeholder="create password">

<br><br>

<input type="reset" value="clear all"/>
<input type="submit" value="submit"/>

</form>
</div>
</body>
</html>
